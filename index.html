<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Menu</title>
    <link rel="stylesheet" href="menu.css">
    <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="quantity.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="image"><img src="home.jpg" alt="home"></div>
    <div class="page">Menu - Faça a sua escolha</div>
    <div class="container">
        <div class="container1">
            <div class="pratos-principais-tittle">Pratos Principais</div>
            <div class="pratos-principais">Os Pratos acompanham arroz, feijão e a sobremesa do dia</div>
            <div class="pratos">
                <div class="flex">
                    <img class="dishes" src="bife.jpg" alt="bife"><br>
                    Bife com Batata
                    <div class="valor">
                        R$ 30,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input type="number" step="1" min="0" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="flex">
                    <img class="dishes" src="coxa.jpg" alt="coxa"><br>
                    Coxa de frango crocante
                    <div class="valor">
                        R$ 25,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input type="number" step="1" min="0" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="flex">
                    <img class="dishes" src="panela.jpg" alt="panela"><br>
                    Carne de Panela
                    <div class="valor">
                        R$ 22,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input type="number" step="1" min="0" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                    </div>
                </div>
            </div>
        
    </div>
    <div class="container2">
        <div class="acompanhamentos-tittle">Acompanhamentos
            <div class="porcoes">Porções Individuais</div>
            <div class="acompanhamentos">
                <div class="flex">
                    <img class="dishes" src="farofa.jpg" alt="farofa"><br>
                    Farofa
                    <div class="valor">
                        R$ 10,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input type="number" step="1" min="0" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="flex">
                    <img class="dishes" src="salad.jpg" alt="salad"><br>
                    Salada
                    <div class="valor">
                        R$ 8,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input type="number" step="1" min="0" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="flex">
                    <img class="dishes" src="torresmo.jpg" alt="torresmo"><br>
                    Torresmo
                    <div class="valor">
                        R$ 12,00
                    </div>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input type="number" step="1" min="0" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="container3">
    <div class="dados-pessoais">
        Dados Pessoais
    </div>
    <input type="text" placeholder="Nome Completo:">
    <input type="text" id="phone" placeholder="Número:">
    <input type="text" placeholder="E-mail:">

    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery.mask.min.js"></script>

    <script>$("#phone").mask("(99) 9999-99999");
    </script>
</div>
<button>
    Calcular
</button>
</div>
    
</body>
</html>
