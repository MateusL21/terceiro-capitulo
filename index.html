<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="image"><img src="home.jpg" alt="home"></div>
    <div class="page">Menu - Faça a sua escolha</div>
    <div class="container">
        <div class="container1">
            <div class="pratos-principais-tittle">Pratos Principais</div>
            <div class="pratos-principais">Os Pratos acompanham arroz, feijão e a sobremesa do dia</div>
            <div class="pratos">
                <div class="flex">
                    <img class="dishes" src="bife.jpg" alt="bife"><br>
                    Bife com Batata
                    <div class="valor">
                        R$ 30,00
                    </div>
                </div>
                <div class="flex">
                    <img class="dishes" src="coxa.jpg" alt="coxa"><br>
                    Coxa de frango crocante
                    <div class="valor">
                        R$ 25,00
                    </div>
                </div>
                <div class="flex">
                    <img class="dishes" src="panela.jpg" alt="panela"><br>
                    Carne de Panela
                    <div class="valor">
                        R$ 22,00
                    </div>
                </div>
            </div>
        
    </div>
    <div class="container2">
        <div class="acompanhamentos-tittle">Acompanhamentos
            <div class="porcoes">Porções Individuais</div>
            <div class="acompanhamentos">
                <div class="flex">
                    <img class="dishes" src="farofa.jpg" alt="farofa"><br>
                    Farofa
                    <div class="valor">
                        R$ 10,00
                    </div>
                </div>
                <div class="flex">
                    <img class="dishes" src="salad.jpg" alt="salad"><br>
                    Salada
                    <div class="valor">
                        R$ 8,00
                    </div>
                </div>
                <div class="flex">
                    <img class="dishes" src="torresmo.jpg" alt="torresmo"><br>
                    Torresmo
                    <div class="valor">
                        R$ 12,00
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="container3">
    <div class="dados-pessoais">
        Dados Pessoais
    </div>
    <input type="text" placeholder="Nome Completo:">
    <input type="number" placeholder="Número:">
    <input type="text" placeholder="E-mail:">
</div>
<button>
    Calcular
</button>
</div>
    
</body>
</html>
